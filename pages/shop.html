<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/shop.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&family=Audiowide&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <a href="index.html" class="logo-section">
        <img src="/assets/images/logo.png" alt="ApexLabs Logo" class="logo" />
        <div class="logo-text">ApexLabs</div>
      </a>

      <button
        class="menu-toggle"
        aria-expanded="false"
        aria-controls="main-nav"
      >
        â˜°
      </button>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="products-section">
        <h2>Inventory</h2>

        <div class="sort-controls">
          <label for="sortSelect">Sort by:</label>
          <select id="sortSelect" onchange="sortProducts(this.value)">
            <option value="">Default</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>

        <div id="shopGrid"></div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>

          <div class="footer-section">
            <h3>About</h3>
            <ul>
              <li><a href="#about">About ApexLabs</a></li>
              <li><a href="#careers">Careers</a></li>
            </ul>
          </div>

          <div class="footer-section">
            <h3>Support</h3>
            <ul>
              <li><a href="#faq">FAQ</a></li>
              <li><a href="#shipping">Shipping Info</a></li>
              <li><a href="#returns">Returns</a></li>
            </ul>
          </div>
        </div>

        <div class="footer-divider"></div>

        <div class="footer-bottom">
          <p class="copyright">&copy; 2025 Tommy-Nam. All rights reserved.</p>

          <div class="social-links">
            <a
              href="https://github.com/TommyNam"
              title="GitHub"
              target="_blank"
            >
              <img src="/assets/images/footer/github.png" alt="GitHub" />
            </a>
            <a href="https://instagram.com" title="Instagram" target="_blank">
              <img
                src="/assets/images/footer/instagram-black.png"
                alt="Instagram"
              />
            </a>
            <a href="https://x.com" title="Twitter" target="_blank">
              <img src="/assets/images/footer/twitter.png" alt="Twitter" />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
